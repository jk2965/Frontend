<html>
 <head>
  <meta charset = "UTF-8">
  <title>iframe</title>
 </head>
 <body>
  <h3>3개의 iframe을 가지는 웹페이지</h3>
  <hr>
  <iframe src = "h1.html" name = "name1" width = 200px height = 150px></iframe><br><br>
  <iframe src = "h2.html" name= "name2" width = 500px height = 300px></iframe><br><br>
  <iframe src = "http://www.dreamwiz.com" name= "name3" width = 200px height = 500px></iframe><br><br>
  <!-- <iframe>은 <a>와는 다른 방식으로 페이지 내에 페이지를 여는 방식이다. -->
  <!-- src 뒤에 띄우고 싶은 창의 주소를 넣으면 끝 -->
 </body>
</html>
