<html>
 <head>
  <meta charset = "UTF-8"> <!-- 인코딩-->
  <title>table-basic</title>
 </head>
 <body>
  <h3>table 만들기</h3>
  <hr>
  <table border=1 width = 500px height = 400px align = center> <!-- 표 만들 때 사용 (굉장히 많이 사용한다.) 속성값도 익혀두자-->
    <caption>table</caption> <!-- <caption>은 표의 제목이라고 봐도 무방하다. -->
    <tr> <!-- 표의 줄(맨 윗줄부터)-->
     <td>1</td> <!-- 표의 열(맨 앞쪽부터)-->
     <td>2</td>
     <td>3</td>
     <td>4</td>
    </tr>
    <tr>
     <td>5</td>
     <td>6</td>
     <td>7</td>
     <td>8</td>
    </tr>
    <tr>
     <td>9</td>
     <td>10</td>
     <td>11</td>
     <td>12</td>
    </tr>
    <tr>
     <td>13</td>
     <td>14</td>
     <td>15</td>
     <td>16</td>
    </tr>
  </table>
  
 </body>
</html>
