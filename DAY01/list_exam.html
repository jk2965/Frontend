<html>
 <head><title>list-exam</title>
 </head>
 <body>
  <h3>음악 이야기</h3>
  <hr>
  <ul type=disc>
   <li>클래식
    <ol>
     <li><b>비발디(Vivaldi)-사계</b></li> 
     <li><mark>모짜르트(Mozart)-휘가로의 결혼</mark></li>
     <li><i>구노(Gounod)-아베마리아</i></li>
    </ol>
   </li>
   <li>팝송
    <ol type = A>
     <li>비틀즈(Beatles)
      <ul type = circle>
         <li><b><ins>hey Jude</ins></b></li>
         <li>I will</li>
         <li><em>Let it be</em></li>
      </ul>
     </li>
     <li>아바(ABBA)
      <ul type = square>
       <li><i><b style = color:red>Dancing Queen</b></i></li>
       <li><b style = color:blue><i>Mamma Mia</i></b></li>
      </ul>
     </li>
     <li>퀸(Queen)
     </li>
    </ol>
   <li>뮤지컬
    <ol type = i>
     <li><b><ins>캣츠-Memory</ins></b></li>
     <li>지킬 앤 하이드-<mark>This is the moment</mark></li>
    </ol>
   </li>
  </ul>
 </body>
</html>
